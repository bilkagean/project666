<ng-container >

    <button (click)="get500Error()" class="btn-outline-primary mr-3">Test 500 Error</button> &nbsp;
    <button (click)="get400Error()" class="btn-outline-primary mr-3">Test 400 Error</button> &nbsp;
    <button (click)="get401Error()" class="btn-outline-primary mr-3">Test 401 Error</button>&nbsp;
    <button (click)="get404Error()" class="btn-outline-primary mr-3">Test 404 Error</button>&nbsp;
    <button (click)="get400ValidationError()" class="btn-outline-primary mr-3">&nbsp;
        Test 400 Validation Error</button>

        <div class="rom mt-5" *ngIf="validationErrors.length>0" >
            <ul class=" text-danger">
                <li *ngFor="let error of validationErrors">{{error}}</li>
            </ul>
        </div>
    

</ng-container>
