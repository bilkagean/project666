<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark notranslate">
    
          
        

        <div class="container">
            
        <a class="navbar-brand" routerLink='/' href="#">WordsBase</a>
        <!-- !!!DONE!!i shall remove navbar toggler things according to udemy but i wont, give it a try-->
        
        <div class="collapse navbar-collapse" id="navbarCollapse">
              <!--i shall remove navbar toggler things according to udemy but i wont, give it a try-->
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <ng-container *ngIf="accountService.currentUser$| async" >
            <li class="nav-item">
              <a class="nav-link" routerLink='/lists'  routerLinkActive='active' href="#">Add Words</a>
            </li>
            <li class="nav-item">
              <a class="nav-link "routerLink='/messages'  routerLinkActive='active' href="#">My Words</a>
            </li>
          </ng-container>

          </ul>
          

          <div class="dropdown" *ngIf="(accountService.currentUser$|async) as user" dropdown>
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.username|titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
               <!-- <a class="dropdown-item">Edit Profile</a> -->
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logout()" >Logout</a>
            </div>
          </div>

          <!--Login Form-->
          <form #loginForm="ngForm" *ngIf="(accountService.currentUser$|async)===null" class="d-flex"(ngSubmit)="login()" autocomplete="off" >
            <input 
            name="username"
            [(ngModel)]="model.username"
            class="form-control me-2" 
            type="text" 
            placeholder="Username" >
            
            <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control me-2" 
            type="password" 
            placeholder="Password" >
            <button class="btn btn-outline-success" type="submit">Login</button>
          </form>
          <!--Login Form-->
        </div>


        </div>
    </nav>
  </header>
